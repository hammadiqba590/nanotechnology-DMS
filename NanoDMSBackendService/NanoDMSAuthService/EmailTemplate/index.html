<!DOCTYPE html>
<html>
  <head>
    <title>Retale - Registration Confirmation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/EmailTemplate/assets/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/EmailTemplate/assets/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/EmailTemplate/assets/favicon/favicon-16x16.png">
<link rel="shortcut icon" href="/EmailTemplate/assets/favicon/favicon.ico" type="image/x-icon">
<link rel="manifest" href="/EmailTemplate/assets/favicon/site.webmanifest">
  </head>
  <body>
    <header>
      <nav>
        <a href="#">
          <img src="/EmailTemplate/assets/images/logo.png" alt="" />
        </a>
      </nav>
    </header>
    <main>
      <section class="registration">
        <div class="container">
          <h2>@ViewData["Title"]</h2>
          <form method="post" id="first-time-login-form">
            <div class="form-group">
              <label for="newPassword">New Password:</label>
              <div class="pass-wrapper">
                <input
                  type="password"
                  id="newPassword"
                  name="NewPassword"
                  required
                  placeholder="Enter your new password"
                />
                <i
                  id="toggle-newPassword-icon"
                  class="fa-regular fa-eye toggle-icon"
                  onclick="togglePassword('newPassword')"
                ></i>
              </div>
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password:</label>
              <div class="pass-wrapper">
                <input
                  type="password"
                  id="confirmPassword"
                  name="ConfirmPassword"
                  required
                  placeholder="Re-enter your new password"
                />
                <i
                  id="toggle-confirmPassword-icon"
                  class="fa-regular fa-eye toggle-icon"
                  onclick="togglePassword('confirmPassword')"
                ></i>
              </div>
            </div>
            <input type="hidden" name="UserId" value="@Model.UserId" />
            <input type="hidden" name="Token" value="@Model.Token" />
            <button type="submit" class="button">Set Password</button>
            <div id="responseMessage" class="error-message"></div>
          </form>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="/EmailTemplate/assets/js/main.js"></script>
  </body>
</html>
